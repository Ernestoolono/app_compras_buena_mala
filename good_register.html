<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="register-wrapper">
  <div class="register-card">
    <h2>Crear cuenta</h2>
    <p class="subtitle">Regístrate para comenzar a comprar</p>

    <input type="email" id="user" placeholder="Correo electrónico">
    <input type="password" id="pass" placeholder="Contraseña">

    <button onclick="login()">Registrarse</button>
    <p id="error"></p>
  </div>
</div>

<script src="GOOD.js"></script>
</body>
</html>
